<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Oyunu</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
          crossorigin="anonymous" defer>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
          crossorigin="anonymous" defer>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="mt-4"></div>

    <div class="text-center font-weight-bold text-danger"> 
        <span style="font-size: 30px;">Kelime Oyunu</span>        
    </div>
    
    <div class="container-fluid">
        <div class="container bg-warning text-light font-weight-bold" 
             style="border-radius: 10px;" 
             id="arr">
            <div class="text-center p-3" id="createDIV">
                <button class="btn btn-sm btn-dark font-weight-bold" 
                        id="create">Kelime Dizisi Oluştur
                </button>
            </div>                 
        </div>
        <div class="container pl-0 pr-0 mt-3">
            <input type="text" 
                   class="form-control" 
                   id="ans" 
                   placeholder="Cevap:" 
                   disabled />
        </div>
        
        <div class="container" id="info" hidden>
            <div class="d-flex justify-content-around">
                <div class="bg-success text-light font-weight-bold m-2 p-2" 
                     style="border-radius: 10px;">
                     Doğru Cevap <span id="dd">0</span></div>
                <div class="bg-danger text-light font-weight-bold m-2 p-2" 
                     style="border-radius: 10px;">
                     Yanlış Cevap <span id="ff">0</span></div>
                <div class="bg-info text-light font-weight-bold m-2 p-2" 
                     style="border-radius: 10px;"
                     id="tt">sn.</div>                         
            </div>
        </div>
        
        <div class="container mt-2 font-weight-bold" id="ansDIV" style="font-size: 20px;"></div>

        <div class="text-center mt-4" id="restartDIV" hidden>
            <button class="btn btn-primary btn-sm font-weight-bold" 
                    style="font-size: 20px;">Tekrar
            </button>       
        </div>

    </div>
<script src="custom.js"></script>    
</body>
</html>
